capture {
    dispatchers {
        replicationDispatcher {
          type = Dispatcher

          executor = "thread-pool-executor"

          # Single Threaded Executor
          thread-pool-executor {
            core-pool-size-min = 1
            core-pool-size-max = 1
            max-pool-size-min = 1
            max-pool-size-max = 1
          }

          throughput = 1
        }
    }
}


akka {
  loglevel = DEBUG

  log-config-on-start = on

  actor {
    debug {
        receive = on
        lifecycle = on
    }
  }
}